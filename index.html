<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Post method example</title>
		<style>
		form {
		width: 420px;
		}
		div {
		margin-bottom: 20px;
		}
		label {
		display: inline-block;
		width: 240px;
		text-align: right;
		padding-right: 10px;
		}
		button, input {
		float: right;
		}
		</style>
	</head>
	<body>
		<form action="https://1pejev7a62.execute-api.us-east-1.amazonaws.com/prod/website-updater" method="post">
			<div>
				<label for="say">Enter your auth key</label>
				<input name="auth" id="auth" value="">
			</div>
			<div>
				<label for="to">Lockes Yard - Inclusive rates - one bed</label>
				<input name="LY-I-1" value="LY-I-1">
			</div>
			<div>
				<label for="to">Lockes Yard - Inclusive rates - two bed</label>
				<input name="LY-I-2" value="LY-I-2">
			</div>
			<div>
				<label for="to">Lockes Yard - Non Inclusive rates - 42-49 days-one bed</label>
				<input name="LY-N-1" value="LY-N-1">
			</div>
			<div>
				<label for="to">Lockes Yard - Non Inclusive rates - 42-29 days -two bed</label>
				<input name="LY-N-2" value="LY-N-2">
			</div>
			<div>
				<label for="to">Lockes Yard - Non Inclusive rates - 90+ days -one bed</label>
				<input name="LY-N-1-90" value="LY-N-1-90">
			</div>
			<div>
				<label for="to">Lockes Yard - Non Inclusive rates - 90+ days -two bed</label>
				<input name="LY-N-2-90" value="LY-N-2-90">
			</div>
			<div>
				<button>Update</button>
			</div>
		</form>
	</body>
</html>
